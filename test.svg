<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color:#f5f5f5; font-family: Arial, sans-serif;">
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#007acc"/>
  <text x="200" y="30" fill="#ffffff" font-size="20" text-anchor="middle">ChatGPT</text>

  <!-- Messages Area Background -->
  <rect x="0" y="50" width="400" height="480" fill="#ffffff"/>

  <!-- User Message Bubble -->
  <rect x="30" y="100" width="250" height="50" rx="10" ry="10" fill="#e1f5fe"/>
  <text x="40" y="130" font-size="14" fill="#333333">Hello! How can I assist you today?</text>

  <!-- Bot Message Bubble -->
  <rect x="120" y="180" width="250" height="50" rx="10" ry="10" fill="#e0e0e0"/>
  <text x="130" y="210" font-size="14" fill="#333333">Can you help me understand SVG basics?</text>

  <!-- User Message Bubble -->
  <rect x="30" y="260" width="250" height="50" rx="10" ry="10" fill="#e1f5fe"/>
  <text x="40" y="290" font-size="14" fill="#333333">Sure! SVG is a vector image format based on XML.</text>

  <!-- Input Field Background -->
  <rect x="0" y="540" width="400" height="60" fill="#f1f1f1"/>

  <!-- Input Field Text -->
  <rect x="20" y="550" width="300" height="30" rx="5" ry="5" fill="#ffffff"/>
  <text x="30" y="570" font-size="14" fill="#a9a9a9">Type your message here...</text>

  <!-- Send Button -->
  <rect x="330" y="550" width="50" height="30" rx="5" ry="5" fill="#007acc"/>
  <text x="355" y="570" font-size="14" fill="#ffffff" text-anchor="middle">Send</text>
</svg>